<div class="container">

    <div class="flex items-center justify-start mb-5">
        <h1 class="text-dark dark:text-white/[.87] text-[20px] font-semibold mb-0 xxs:text-[16px] me-1">Gestion des Plats</h1>
        <span class=""></span>
        <button nz-button class="ms-4 shadow-btn capitalize bg-primary hover:bg-primary-hbr border-solid border-1 border-primary text-white dark:text-white/[.87] text-[14px] font-semibold leading-[22px] inline-flex items-center justify-center rounded-[4px] px-[20px] h-[44px]"
            (click)="addDish(newDishContent)">
          <i nz-icon nzType="plus"></i>
          <span>Nouveau plat</span></button>
    </div>

    <div class="bg-white dark:bg-white/10 m-0 p-0 text-theme-gray dark:text-white/60 text-[15px] rounded-10 relative mb-[25px]">
        <div class="py-[16px] px-[25px] text-dark dark:text-white/[.87] font-medium text-[17px] border-regular dark:border-white/10 border-b">
            <h4 class="mb-0 text-lg font-medium text-dark dark:text-white/[.87]">List des plats</h4>
        </div>
        <div class="p-[25px]">
            <div class="flex items-center justify-center w-full mt-5 mb-[25px] max-md:flex-col max-md:justify-center gap-[15px]">
                <div class="inline-flex items-center flex-wrap w-full gap-[20px] max-md:justify-center">
                    <div class="inline-flex items-center">
                        <span class="ltr:mr-2 rtl:ml-2 dark:text-white/60">Id:</span>
                        <input class="h-10 px-[20px] text-body dark:text-white/60 bg-white dark:bg-white/10 border-normal border-1 dark:border-white/10 rounded-[6px]" nz-input placeholder="Search with Id" [(ngModel)]="value" (ngModelChange)="searchById()" />
                    </div>
                    <!-- <div class="inline-flex items-center">
                        <span class="ltr:mr-2 rtl:ml-2 dark:text-white/60">Status:</span>
                        <nz-select class="min-w-[180px] capitalize [&>nz-select-top-control]:border-normal dark:[&>nz-select-top-control]:border-white/10 [&>nz-select-top-control]:bg-white [&>nz-select-top-control]:dark:bg-white/10 [&>nz-select-top-control]:shadow-none [&>nz-select-top-control]:text-dark [&>nz-select-top-control]:dark:text-white/60 [&>nz-select-top-control]:h-[40px] [&>nz-select-top-control]:flex [&>nz-select-top-control]:items-center [&>nz-select-top-control]:rounded-[6px] [&>nz-select-top-control]:px-[20px] [&>.ant-select-arrow]:text-light dark:[&>.ant-select-arrow]:text-white/60"
                            [(ngModel)]="statusFilter" (ngModelChange)="filterByStatus()">
                            <nz-option nzValue="TOUS" nzLabel="Tous"></nz-option>
                            <nz-option nzValue="EN ATTENTE" nzLabel="EN ATTENTE"></nz-option>
                            <nz-option nzValue="LIVRER" nzLabel="LIVRER"></nz-option>
                            <nz-option nzValue="ANNULER" nzLabel="ANNULER"></nz-option>
                            <nz-option nzValue="EN PREPARATION" nzLabel="EN PREPARATION"></nz-option>
                        </nz-select>
                    </div> -->
                </div>
                <div class="ssm:min-w-[280px]">
                    <nz-input-group class="h-10 inline-flex items-center text-body dark:text-white/60 bg-white dark:bg-white/10 border-normal border-1 dark:border-white/10 rounded-[6px] px-[20px]">
                        <i class="text-light dark:text-white/[.87] text-[18px]" nz-icon nzType="search"></i>
                        <input class="bg-transparent border-none text-[15px] shadow-none text-dark dark:text-white/[.87] flex items-center" type="text" nz-input placeholder="Search name" [(ngModel)]="nameSearchValue" (ngModelChange)="filterByName()" />
                    </nz-input-group>
                </div>
            </div>
            <div class="w-full overflow-x-auto">
                <nz-table #basicTable [nzData]="filteredDish" [nzFrontPagination]="true" [nzShowPagination]="true" class="max-h-[650px]">
                    <thead>
                        <tr>
                            <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden rounded-s-[10px] capitalize">ID</th>
                            <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Name</th>
                            <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Amount</th>
                            <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Categorie</th>
                            <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="group" *ngFor="let dish of filteredDish">
                            <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ dish.disheid }}</td>
                            <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ dish.name }}</td>
                            <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ dish.amount }}</td>
                            <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ dish.dishecategory.name }}</td>
                            <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                                <div class="container flex justify-around">
                                    <button nz-button class="ant-btn bg-warning hover:bg-light-hbr border-solid border-1 border-light text-white dark:text-white/[.87] text-[14px] font-semibold leading-[22px] inline-flex items-center justify-center rounded-[40px] px-[20px] h-[44px] shadow-btn [&>span]:inline-flex ant-btn-icon-only">
                                    <span class="text-[14px]" nz-icon nzType="edit" nzTheme="outline"></span>
                                      </button>
                                    <button (click)="onDeleteDish(dish)" nz-button class="ant-btn bg-danger hover:bg-light-hbr border-solid border-1 border-light text-white dark:text-white/[.87] text-[14px] font-semibold leading-[22px] inline-flex items-center justify-center rounded-[40px] px-[20px] h-[44px] shadow-btn [&>span]:inline-flex ant-btn-icon-only">
                                  <span class="text-[14px]" nz-icon nzType="delete" nzTheme="outline"></span>
                                    </button>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </div>
        </div>
    </div>
</div>

<!-- Modal pour la création du plat -->
<ng-template #newDishContent>
    <form nz-form nzLayout="vertical" [formGroup]="formCreateDish">
        <nz-form-item>
            <nz-form-control>
                <input class="h-[50px] border-normal dark:border-white/10 px-[20px] placeholder-shown:text-light-extra dark:placeholder-shown:text-white/60 rounded-[5px] dark:bg-white/10 dark:text-white/60" type="text" nz-input placeholder="Nom du plat" name="first"
                    formControlName="name">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <input class="h-[50px] border-normal dark:border-white/10 px-[20px] placeholder-shown:text-light-extra dark:placeholder-shown:text-white/60 rounded-[5px] dark:bg-white/10 dark:text-white/60" type="number" nz-input placeholder="Prix" name="first" formControlName="amount">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <nz-form-label class="text-[15px] font-semibold text-dark dark:text-white/[.87] capitalize mb-[10px] ">Catégorie de plat:</nz-form-label>
                <nz-select class="min-w-[260px] capitalize [&>nz-select-top-control]:border-normal dark:[&>nz-select-top-control]:border-white/10 [&>nz-select-top-control]:bg-white [&>nz-select-top-control]:dark:bg-white/10 [&>nz-select-top-control]:shadow-none [&>nz-select-top-control]:text-dark [&>nz-select-top-control]:dark:text-white/60 [&>nz-select-top-control]:h-[50px] [&>nz-select-top-control]:flex [&>nz-select-top-control]:items-center [&>nz-select-top-control]:rounded-[5px] [&>nz-select-top-control]:px-[20px] [&>.ant-select-arrow]:text-theme-gray dark:[&>.ant-select-arrow]:text-white/60 placeholder-shown:text-light-extra "
                    [(ngModel)]="dishcategory" name="first" formControlName="dishecategoryid">
                    <nz-option [nzValue]=categorieDish [nzLabel]=categorieDish.name *ngFor="let categorieDish of categorieDishs"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <textarea class="h-[118px] border-normal dark:border-white/10 px-[20px] placeholder-shown:text-light-extra dark:placeholder-shown:text-white/60 rounded-[5px] py-[15px] dark:bg-white/10 dark:text-white/60 " nz-input placeholder="Description du plat " name="first "
                    formControlName="description"></textarea>
            </nz-form-control>
        </nz-form-item>
    </form>
</ng-template>
