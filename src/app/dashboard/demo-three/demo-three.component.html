<div class="flex flex-wrap items-center justify-between leading-[1.8571428571] mb-[23px] gap-y-[15px] gap-x-[30px] max-sm:flex-col" *ngIf="contentHeaderDisplay !== 'none'">
    <h4 class="text-dark dark:text-white/[.87] text-[20px] font-semibold capitalize" *ngIf="breadcrumbs$ | async; let breadcrumbs">{{(breadcrumbs[breadcrumbs.length - 1].label)}}</h4>
    <nz-breadcrumb class="flex items-center modify-breadcrumb" [nzSeparator]="iconTemplate">
        <i class="me-[5px]" nz-icon nzType="home"></i>
        <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs$ | async">
            <a class=" text-[14px] font-normal capitalize" [routerLink]="breadcrumb.url">
              {{ breadcrumb.label }}
          </a>
        </nz-breadcrumb-item>
        <ng-template #iconTemplate><span class="inline-flex bg-light-extra relative -top-0.5 w-1 h-1 rounded-full"></span></ng-template>
    </nz-breadcrumb>
</div>
<div nz-row [nzGutter]="25">
    <!-- Skeleton -->
    <ng-template #loadingSkeleton>
        <nz-skeleton [nzAvatar]="true" class="bg-white dark:bg-white/10 rounded-6 p-[30px] pt-[15px]" [nzShape]="circle" [nzActive]="true" [nzParagraph]="{ rows: 4 }"></nz-skeleton>
    </ng-template>
    <!-- End: Skeleton -->

    <!-- money earning -->
    <div nz-col nzXs="24" nzXXl="14" class="mb-[25px]">
        <ng-container *ngIf="showContent; else loadingSkeleton">
            <nz-moneyEarning></nz-moneyEarning>
        </ng-container>
    </div>
    <!-- End: money earning -->

    <!-- profit growth -->
    <div nz-col nzXs="24" nzXXl="10" class="mb-[25px]">
        <ng-container *ngIf="showContent; else loadingSkeleton">
            <nz-profitGrowth></nz-profitGrowth>
        </ng-container>
    </div>
    <!-- End: profit growth -->

    <!-- overview list -->
    <div nz-col nzXs="24" class="mb-[25px]">
        <ng-container *ngIf="showContent; else loadingSkeleton">
            <nz-OverviewListVertical [textColor]="textColor" [rounded]="rounded" [bgColor]="bgColor">
            </nz-OverviewListVertical>
        </ng-container>
    </div>
    <!-- End: overview list -->

    <!-- Sales Overview -->
    <div nz-col nzXs="24" nzXXl="8" class="mb-[25px]">
        <ng-container *ngIf="showContent; else loadingSkeleton">
            <nz-salesOverview [componentId]="'component1'"></nz-salesOverview>
        </ng-container>
    </div>
    <!-- End: Sales Overview -->

    <!-- Top Product -->
    <div nz-col nzXs="24" nzXXl="8" class="mb-[25px]">
        <ng-container *ngIf="showContent; else loadingSkeleton">
            <nz-topProduct></nz-topProduct>
        </ng-container>
    </div>
    <!-- End: Top Product -->

    <!-- Recent Deals -->
    <div nz-col nzXs="24" nzXXl="8" class="mb-[25px]">
        <ng-container *ngIf="showContent; else loadingSkeleton">
            <nz-recentDeals></nz-recentDeals>
        </ng-container>
    </div>
    <!-- End: Recent Deals -->

    <!-- Active User -->
    <div nz-col nzXs="24" class="mb-[25px]">
        <ng-container *ngIf="showContent; else loadingSkeleton">
            <nz-activeUser></nz-activeUser>
        </ng-container>
    </div>
    <!-- End: Active User -->
</div>
